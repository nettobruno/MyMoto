<ion-content>
  <div #map class="map"></div>
  <div class="botao" id="botao" (click)="opcoes();">
    Opções
  </div>

  <div class="opcoes" id="opcoesIniciais" #opcoesIniciais>
    <div class="title">
      Aceita a corrida?
    </div>
    <div class="buttonConfirm buttonTamplate" (click)="aceitarPedido()">
      Aceitar
    </div>
    <div class="buttonCancel buttonTamplate" (click)="voltarHome()">
      Não aceitar
    </div>
    <div class="buttonBack buttonTamplate" (click)="toggleOpcoes('opcoesIniciais')">
      voltar
    </div>
  </div>

  <div class="opcoes" id="opcoesFinais" #opcoesFinais>
    <div class="title">
      Corrida em andamento
    </div>
    <div class="buttonConfirm buttonTamplate" (click)="corridaFinalizada()">
      Corrida finalida
    </div>
    <div class="buttonCancel buttonTamplate" (click)="cancelarPedido()">
      Cancelar corrida
    </div>
    <div class="buttonBack buttonTamplate" (click)="toggleOpcoes('opcoesFinais')">
      voltar
    </div>
  </div>
</ion-content>
