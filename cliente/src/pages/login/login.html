<ion-content class="background">
  <div class="content">
    <div padding>
      <div text-center>
        <img src="./assets/imgs/logo.png" class="logo">
      </div>

      <div class="form">
          <input type="text" [(ngModel)]="user.email" placeholder="E-mail" text-center>
          <input type="password" [(ngModel)]="user.password" placeholder="Senha" text-center>
      </div>

      <div text-center>
        <div (click)="login(user)" class="btnLogin" text-center>Entrar</div>
        <div (click)="esqueceuSenha()" class="esqueceuSenha" text-center>Esqueceu sua senha?</div>
      </div>

      <div text-center>
        <div (click)="register()" class="linkCadastrar" text-center>Cadastre-se</div>
      </div>
    </div>
  </div>
</ion-content>
